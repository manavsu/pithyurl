
services:
  pithyurl_postgres:
    container_name: pithyurl_postgres
    build:
      context: ./postgres
      dockerfile: ./Dockerfile
    ports:
      - "5432:5432"
    networks:
      - pithyurl_network
    volumes:
      - pithyurl_postgres_data:/var/lib/postgresql/data

  pithyurl:
    image: pithyurl
    build:
      context: .
      dockerfile: ./Dockerfile
