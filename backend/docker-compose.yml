
services:
  pithyurl_postgres:
    container_name: pithyurl_postgres
    build:
      context: ./postgres
      dockerfile: ./Dockerfile
    ports:
      - "5432:5432"
    networks:
      - reverse_proxy_network
    volumes:
      - pithyurl_postgres_data:/var/lib/postgresql/data

  pithyurl:
    image: pithyurl
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "80:8000"
    networks:
      - reverse_proxy_network
    depends_on:
      - pithyurl_postgres


networks:
  reverse_proxy_network:
      external: true

volumes:
  pithyurl_postgres_data:
